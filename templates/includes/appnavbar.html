<style>
  #mySidebar {
    height: 100%;
    width: 250px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: white;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 20px;
    border-right: 1px solid #e5e5e5;
  }

  #mySidebar .a {
    padding: 15px 8px 15px 32px;
    text-decoration: none;
    font-size: 18px;
    color: #818181;
    display: block;
    transition: 0.3s;
  }

  #mySidebar .a:hover {
    background-color: #f1f1f1;
    border-radius: 20px;
  }

  #rightSidebar {
    height: 100%;
    width: 400px;
    /* Sağ tarafta sabit genişlik */
    position: fixed;
    z-index: 1;
    top: 0;
    right: 0;
    background-color: white;
    overflow-x: hidden;
    padding-top: 40px;
    padding-right: 20px;
    padding-left: 20px;
    border-left: 1px solid #e5e5e5;
  }

  #rightSidebar .a {
    padding: 15px 8px 15px 32px;
    text-decoration: none;
    font-size: 18px;
    color: #818181;
    display: block;
    transition: 0.3s;
  }

  #rightSidebar .a:hover {
    background-color: #f1f1f1;
    border-radius: 20px;
  }

  .baslik {
    font-size: 22px;
    font-weight: bolder;
  }

  #main {
    transition: margin-left .5s;
    padding: 16px;
    margin-left: 250px;
    margin-right: 400px;
  }

  .bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    text-align: center;
    display: none;
    z-index: 999;
  }

  .mobilea {
    margin: auto;
    margin-left: 15px;
    color: white;
  }

  .mobilea:hover {
    text-decoration: none;
    color: white;
  }


  @media only screen and (max-width: 1000px) {
    #mySidebar {
      display: none;
    }

    #rightSidebar {
      display: none;
    }

    #main {
      margin-left: 0px;
      margin-right: 0px;
    }

    .bottom-bar {
      display: block;
    }

  }
</style>
