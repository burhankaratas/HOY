{% extends 'layout.html' %}

{% block head %}
<title> HOKUVEAY - Giriş Yap  </title>
{% endblock head %}

{% block body %}
<style>
    #button {
        color: white;
        font-weight: 600;
        padding-top: 15px;
        padding-bottom: 15px;
        border-radius: 15px;
        text-align: center;
    }

    #baslik {
        font-size: 30px;
        font-weight: 900;
        color: #4c4c4c;
    }

    .altbaslik {
        font-size: 40px;
        font-weight: 900;
        color: #007bff;
        display: block;
    }

    .content {
        font-size: 18px;
        font-weight: 400;
    }

    .app {
        text-align: center;
        background-color: #ddf4ff;
        padding: 50px;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm-8" style="margin-top: 150px; margin-bottom: -200px">
            <span class="altbaslik">
                Giriş Yapın
            </span>
            <br><br>
            <form method="post">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email Adresiniz: </label>
                  <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1"> Şifreniz: </label>
                  <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary"> Giriş Yap </button>
              </form>
        </div>
        <div class="col-sm"></div>
    </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br>
<div class="container-fluid">
{% endblock body %}
